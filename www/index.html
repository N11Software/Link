<!DOCTYPE html>
<html>
  <head>
    <title>N11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="js/router.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/products.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/lazyimage.css">
  </head>
  <body>
    <div class="navbar normal" id="navbar">
      <div class="main">
        <a href="/" class="logo">
          <img src="/icon.svg" id="logo">
        </a>
        <div class="buttons">
          <a class="button" onclick="setIsOpen(!isProductsOpen, 0)" id="products-button">
            <span>Products</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </a>
          <a class="button" onclick="setIsOpen(!isEmployeesOpen, 1)" id="employees-button">
            <span>Employees</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </a>
          <a class="button" onclick="Route('/donate')">
            <span>Donate</span>
          </a>
          <a class="button" onclick="Route('/contact')">
            <span>Contact</span>
          </a>
        </div>
      </div>
      <div class="right">
        <a href="/apply" class="apply">
          Apply
        </a>
      </div>
    </div>
    <div style="height: 200vh; padding-top: 4rem">
      test
    </div>
    <script src="js/lazyimage.js"></script>
  </body>
</html>
